<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 600px;
        }
        img
        {
            width: 50px;
            transition: rotate 2s,width 1s;
            border-radius: 25px;
        }
        img:hover
        {
            width: 450px;
            rotate: 720deg;
        }
    </style>
</head>
